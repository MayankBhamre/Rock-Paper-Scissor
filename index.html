<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<title>Rock Paper Scissor</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-badge" class="badge">
      Player
    </div>
    <div id="comp-badge" class="badge">
      Computer
    </div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class="result">
    <p>Let's Start the game.</p>
  </div>
  <div class="choose" id="r">
    <img src="images/rock.png" alt="rock-img">
  </div>
  <div class="choose" id="p">
    <img src="images/paper.png" alt="paper-img">
  </div>
  <div class="choose" id="s">
    <img src="images/scissor.png" alt="scissor-img">
  </div>
  <p id="action-message">Make your move.</p>
	<script src="index.js" charset="utf-8"></script>
</body>
</html>
